<!DOCTYPE html>

<html>
	<head>
		<title>Sortable Job Table</title>
		<link href="java-table.css" rel="stylesheet" type="text/css">
		<script src="sorttable.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<ul class="navbar">
				<li class="bar"><a class="bar" href="tech-jobs.xml">Easy Read Table</a></li>
				<li class="bar"><a class="bar" href="reflection_estrada.html">Reflection</a></li>
				<li class="bar"><a class="bar" href="project_estrada.html">Project</a></li>
			</ul>
		</header>

		<!--The Table-->		
	<h3>Sortable Table of Jobs for Technical Communicators</h3>
		
	<script>
	  {
	  xmlhttp=new XMLHttpRequest();
	  }

		xmlhttp.open("GET","tech-jobs.xml",false);
		xmlhttp.send();
		xmlDoc=xmlhttp.responseXML; 

		document.write("<table class='sortable'>");
		
		document.write("<th>Region</th>");
		document.write("<th class='right'>Company</th>");
		document.write("<th>City</th>");
		document.write("<th>Industry</th>");
		document.write("<th>Position</th>");
		document.write("<th>Tool</th>");
		document.write("<th>Career Link</th>");
		
		var x=xmlDoc.getElementsByTagName("job-info");
		for (i=0;i<x.length;i++)
		  { 
		  document.write("<tr><td class='center'>");
		  document.write(x[i].getElementsByTagName("region")[0].childNodes[0].nodeValue);
		  document.write("</td><td class='right'>");
		  document.write(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
		  document.write ("<div><i>");
		  document.write(x[i].getElementsByTagName("fact")[0].childNodes[0].nodeValue);
		  document.write("</i></div></td><td>");
		  document.write(x[i].getElementsByTagName("city")[0].childNodes[0].nodeValue);
		  document.write(", ");
		  document.write(x[i].getElementsByTagName("state")[0].childNodes[0].nodeValue);
		  document.write("</td><td class='center'>");
		  document.write(x[i].getElementsByTagName("industry")[0].childNodes[0].nodeValue);
		  document.write("</td><td class='center'>");
		  document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
		  document.write("</td><td class='center'>");
		  document.write(x[i].getElementsByTagName("tool")[0].childNodes[0].nodeValue);
		  document.write("</td><td class='center'>");
		  document.write("<a href=\"");
		  document.write(x[i].getElementsByTagName("url")[0].childNodes[0].nodeValue);
		  document.write("\">");
		  document.write(x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue);
		  document.write("</a></td></tr>");
		  }
		document.write("</table>");
	</script>

		<footer>
			<ul class="navbar">
				<li class="bar"><a class="bar" href="tech-jobs.xml">Easy Read Table</a></li>
				<li class="bar"><a class="bar" href="reflection_estrada.html">Reflection</a></li>
				<li class="bar"><a class="bar" href="project_estrada.html">Project</a></li>
			</ul>
		</footer>
	</body>
</html>
